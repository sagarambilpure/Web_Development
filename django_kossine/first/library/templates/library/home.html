<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Home</title>
  </head>
  <body>
    <i>Welcome {{ username }}</i>
    <a href="{%url 'logout' %}"> Logout</a>
    <h1>Welcome to Home</h1>
    <table border="1">
      <thead>
        <th>Title</th>
        <th>Pages</th>
        <th>Price</th>
      </thead>
      <tbody>
        {% for book in books %}
          <tr>
            <td>{{book.title}}</td>
            <td>{{book.pages}}</td>
            <td>{{book.price}}</td>
          </tr>
          {%endfor%}
      </tbody>
    </table>
  </body>
</html>
