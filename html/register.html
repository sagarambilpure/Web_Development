  <body>
    <form class="form-horizontal">
      <div class="form-group row">
        <!-- associates the label-->
        <label for="username" class="control-label col-sm-2">Username</label>
        <input type="text" id="username" class="form-control col-sm-10">
      </div>

      <div class="form-group row">
        <label for="password" class="control-label col-sm-2">Password</label>
        <input type="password" id="password" class="form-control col-sm-10">
      </div>

      <div class="row">

        <div class="form-check form-check-inline col-sm-4">
          <input type="radio" name="gender" class="form-check-input" id="male">
          <label class="form-check-label " for="male">male</label>
        </div>

        <div class="form-check form-check-inline col-sm-4">
          <input type="radio" name="gender" class="form-check-input" id="female">
          <label class="form-check-label " for="female">female</label>
        </div>

      </div>

      <div class="form-group row">
        <label for="College" class="col-sm-2">College</label>
        <select id="College" class="form-control col-sm-10">
          <option>FrCRCE</option>
          <option>RJIT</option>
          <option>XYZ</option>
        </select>
      </div>

      <div class="form-check form-check-inline">
        <input class="form-check-input" type="checkbox" id="travel">
        <label class="form-check-label" for="travel">Travel</label>
      </div>

      <div class="form-check form-check-inline">
        <input class="form-check-input" type="checkbox" id="shopping">
        <label class="form-check-label" for="shopping">Shopping</label>
      </div>

      <div class="form-group">
        <button class="btn btn-info">Register</button>
      </div>
